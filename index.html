<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap"
          rel="stylesheet" />
    <link href="src/css/main.css" rel="stylesheet" />
    <link href="src/css/nav.css" rel="stylesheet" />
    <link href="src/css/filters.css" rel="stylesheet" />
    <link href="src/css/page.css" rel="stylesheet" />
</head>
<body>
<div id="main">
    <div id="header_wrapper">
        <div id="header">
            <nav class="tab_wrapper">
                <a href="#" data-tab="1" class="tab">First</a>
                <a href="#" data-tab="2" class="tab">Second</a>
                <a href="#" data-tab="3" class="tab">Телеканалы</a>
            </nav>

            <div class="filters">
                <div id="sort" class="filter-item">
                    <a href="#" class="filter-header">
                        Сортировка
                    </a>
                    <div class="filter-popup">
                        <div class="filter-main-items">
                            <a href="#" class="filter-popup_item" data-sort="asc">По возрастанию (А-Я)</a>
                            <a href="#" class="filter-popup_item" data-sort="desc">По убыванию (Я-А)</a>
                        </div>
                        <a href="#" class="filter-popup_item reset-filter" data-sort="def">По умолчанию</a>
                    </div>
                </div>

                <div id="filter" class="filter-item">
                    <a href="#" class="filter-header">Телеканалы</a>
                    <div class="filter-popup">
                        <div class="filter-main-items">
                            <a href="#" class="filter-popup_item">Все телеканалы</a>
                            <a href="#" class="filter-popup_item">Жанр 1</a>
                            <a href="#" class="filter-popup_item">Жанр 2</a>
                        </div>
                        <a href="#" class="filter-popup_item reset-filter">Сбросить выбор</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-separator"></div>
    </div>

    <div id="page">
        <div id="first-container" class="tab-content">
            <h1 class="title">Отсутствуют данные</h1>
        </div>
        <div id="second-container" class="tab-content">
            <h1 class="title">Отсутствуют данные</h1>
        </div>
        <div id="channels-container" class="tab-content">
            <h1 class="title">40 каналов</h1>
            <div id="channels"></div>
        </div>
    </div>
</div>
<script src="dist/index.js" type="module"></script>
</body>
</html>
